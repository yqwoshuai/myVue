<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myVue</title>
  </head>
  <body>
    <div id="app">
      <h1>差值表达式</h1>
      <h3>{{ msg }}</h3>
      <h3>{{ count }}</h3>
      <h3>{{ person.name }}</h3>
      <h3>{{ person.sex }}</h3>
      <h1>v-text</h1>
      <div v-text="msg"></div>
      
      <h1>v-html</h1>
      <div v-html="<p>123</p>"></div>

      <h1>v-on</h1>
      <div v-on:click="func">点击</div>
      <h1>v-model</h1>
      <input type="text" v-model="msg" />
      <input type="text" v-model="count" />
    </div>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compiler.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/vue.js"></script>

    <script>
      function func(){
        console.log(1)
      }
      
      let vm = new MyVue({
        el: "#app",
        data: {
          msg: "Hello MyVue",
          count: 100,
          person: {
            name: "1234",
          },
        },
      });

      setTimeout(() => {
        vm.msg = 123;
        vm.person.name = 123;
      }, 1000);
    </script>
  </body>
</html>
